<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너 MVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .scan-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .scan-button:active {
            transform: translateY(0);
        }
        
        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .scanner-container {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        #qr-reader {
            width: 100%;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .result-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .result-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .result-warning {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            color: white;
        }
        
        .result-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .result-detail {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 QR 스캐너</h1>
            <p>QR 코드를 스캔하여 정보를 확인하세요</p>
        </div>
        
        <div class="content">
            <button id="startScanBtn" class="scan-button">
                📱 QR 코드 스캔 시작
            </button>
            
            <div class="status" id="status">스캔 버튼을 눌러 시작하세요</div>
            
            <div id="scannerContainer" class="scanner-container hidden">
                <div id="qr-reader"></div>
            </div>
            
            <div id="result" class="result-container hidden">
                <div class="result-text" id="resultText"></div>
                <div class="result-detail" id="resultDetail"></div>
            </div>
        </div>
    </div>

    <script>
        // 가상 데이터베이스 (실제로는 서버 API 호출)
        const mockDatabase = {
            'PRODUCT001': {
                name: '스마트폰',
                status: 'success',
                info: '정품 확인됨'
            },
            'PRODUCT002': {
                name: '노트북',
                status: 'warning', 
                info: '보증 기간 만료'
            },
            'PRODUCT003': {
                name: '태블릿',
                status: 'error',
                info: '비정품 의심'
            },
            'TEST123': {
                name: '테스트 제품',
                status: 'success',
                info: '테스트 데이터입니다'
            }
        };

        let html5QrcodeScanner = null;
        let isScanning = false;

        const startScanBtn = document.getElementById('startScanBtn');
        const scannerContainer = document.getElementById('scannerContainer');
        const resultContainer = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const resultDetail = document.getElementById('resultDetail');
        const status = document.getElementById('status');

        // 카메라 권한 확인
        async function checkCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // 스트림 정리
                return true;
            } catch (error) {
                console.error('카메라 권한 확인 실패:', error);
                return false;
            }
        }

        // QR 코드 스캔 시작
        async function startScanning() {
            if (isScanning) return;
            
            // 먼저 카메라 권한 확인
            status.textContent = '카메라 권한을 확인하는 중...';
            const hasPermission = await checkCameraPermission();
            
            if (!hasPermission) {
                status.textContent = '❌ 카메라 권한이 필요합니다. 브라우저 설정에서 카메라 권한을 허용해주세요.';
                showCameraPermissionHelp();
                return;
            }
            
            isScanning = true;
            startScanBtn.textContent = '⏹️ 스캔 중지';
            startScanBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
            scannerContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            status.textContent = '카메라를 QR 코드에 맞춰주세요';

            try {
                html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
                    fps: 10,
                    qrbox: {width: 250, height: 250},
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true
                });

                html5QrcodeScanner.render(onScanSuccess, onScanError);
            } catch (error) {
                console.error('스캐너 초기화 실패:', error);
                status.textContent = '❌ 스캐너 초기화에 실패했습니다.';
                stopScanning();
            }
        }

        // QR 코드 스캔 중지
        function stopScanning() {
            if (!isScanning) return;
            
            isScanning = false;
            startScanBtn.textContent = '📱 QR 코드 스캔 시작';
            startScanBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            scannerContainer.classList.add('hidden');
            status.textContent = '스캔이 중지되었습니다';

            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
            }
        }

        // QR 코드 스캔 성공
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR 코드 스캔 성공: ${decodedText}`);
            
            // 스캔 중지
            stopScanning();
            
            // DB에서 데이터 조회 (실제로는 서버 API 호출)
            const productData = mockDatabase[decodedText];
            
            if (productData) {
                showResult(productData.status, productData.name, productData.info);
            } else {
                showResult('error', '알 수 없는 제품', `코드: ${decodedText}`);
            }
        }

        // QR 코드 스캔 실패 (더 자세한 에러 처리)
        function onScanError(error) {
            // 일반적인 스캔 실패가 아닌 심각한 에러만 처리
            if (error.includes('NotAllowedError') || error.includes('Permission denied')) {
                stopScanning();
                status.textContent = '❌ 카메라 권한이 거부되었습니다.';
                showCameraPermissionHelp();
            } else if (error.includes('NotFoundError')) {
                stopScanning();
                status.textContent = '❌ 카메라를 찾을 수 없습니다.';
            } else if (error.includes('NotSupportedError')) {
                stopScanning();
                status.textContent = '❌ HTTPS 환경이 필요합니다.';
            }
            // 일반적인 스캔 실패는 무시
        }

        // 카메라 권한 도움말 표시
        function showCameraPermissionHelp() {
            const helpText = `
                <div style="padding: 15px; background: #fff3cd; border-radius: 8px; margin-top: 15px; font-size: 14px; line-height: 1.5;">
                    <strong>🔧 카메라 권한 설정 방법:</strong><br><br>
                    <strong>Chrome (Android):</strong><br>
                    1. 주소창 왼쪽의 🔒 아이콘 클릭<br>
                    2. "카메라" → "허용" 선택<br>
                    3. 페이지 새로고침<br><br>
                    
                    <strong>Safari (iOS):</strong><br>
                    1. Safari 설정 → 카메라 → 허용<br>
                    2. 또는 설정 → Safari → 카메라 → 허용<br><br>
                    
                    <strong>주의:</strong> HTTP에서는 작동하지 않습니다. HTTPS 환경이 필요합니다.
                </div>
            `;
            
            if (!document.getElementById('helpMessage')) {
                const helpDiv = document.createElement('div');
                helpDiv.id = 'helpMessage';
                helpDiv.innerHTML = helpText;
                document.querySelector('.content').appendChild(helpDiv);
                
                // 10초 후 자동으로 제거
                setTimeout(() => {
                    const helpElement = document.getElementById('helpMessage');
                    if (helpElement) helpElement.remove();
                }, 10000);
            }
        }

        // 결과 표시
        function showResult(status, name, info) {
            resultContainer.classList.remove('hidden', 'result-success', 'result-error', 'result-warning');
            resultContainer.classList.add(`result-${status}`);
            
            resultText.textContent = name;
            resultDetail.textContent = info;
            
            // 상태 메시지 업데이트
            const statusMessages = {
                'success': '✅ 확인 완료',
                'warning': '⚠️ 주의 필요', 
                'error': '❌ 문제 발견'
            };
            document.getElementById('status').textContent = statusMessages[status] || '결과 확인';
            
            // 3초 후 자동으로 결과 숨기기
            setTimeout(() => {
                resultContainer.classList.add('hidden');
                document.getElementById('status').textContent = '스캔 버튼을 눌러 시작하세요';
            }, 5000);
        }

        // 버튼 클릭 이벤트
        startScanBtn.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });

        // 페이지 로드 시 환경 확인
        window.addEventListener('load', async () => {
            // HTTPS 확인
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                status.textContent = '⚠️ HTTPS 환경이 필요합니다. 카메라 접근이 제한됩니다.';
                startScanBtn.disabled = true;
                return;
            }
            
            // 카메라 API 지원 확인
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                status.textContent = '❌ 이 브라우저는 카메라를 지원하지 않습니다';
                startScanBtn.disabled = true;
                return;
            }
            
            // 카메라 장치 확인
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    status.textContent = '❌ 카메라 장치를 찾을 수 없습니다';
                    startScanBtn.disabled = true;
                    return;
                }
                
                status.textContent = '✅ 준비 완료! 스캔 버튼을 눌러 시작하세요';
                
            } catch (error) {
                console.error('장치 확인 실패:', error);
                status.textContent = '⚠️ 카메라 확인 중 오류 발생';
            }
        });
    </script>
</body>
</html>
